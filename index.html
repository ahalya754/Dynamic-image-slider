<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>Dynamic Image Slider</title>
  <style>
    #slider {
      width: 700px;
      height: 600px;
      margin: 80px auto;
      position: relative;
      overflow: hidden;
      border: 1px solid #ccc;
    }
    #slider img {
      width: 100%;
      height: 100%;
      display: none;
      position: absolute;
      top: 0; left: 0;
    }
    #slider img.active {
      display: block;
    }
    .controls {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <div id="slider">
    <img src="https://images.pexels.com/photos/291732/pexels-photo-291732.jpeg?cs=srgb&dl=adventure-cold-daylight-291732.jpg&fm=jpg" class="active"/>
    <img src="https://wallpapercave.com/wp/wp3251792.jpg" />
    <img src="https://wallpapercave.com/wp/wp2917701.jpg" />
  </div>
  <div class="controls">
    <button onclick="prevSlide()">Prev</button>
    <button onclick="nextSlide()">Next</button>
  </div>
  <script>
    const images = document.querySelectorAll('#slider img');
    let current = 0;
    function showSlide(idx) {
      images.forEach(img => img.classList.remove('active'));
      images[idx].classList.add('active');
    }
    function nextSlide() {
      current = (current + 1) % images.length;
      showSlide(current);
    }
    function prevSlide() {
      current = (current - 1 + images.length) % images.length;
      showSlide(current);
    }
    setInterval(nextSlide, 3000);
  </script>
</body>
</html>
